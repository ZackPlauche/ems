{% extends "base.html" %}

{% block title %}Login - EMS{% endblock %}

{% block content %}
<div class="max-w-md w-full mx-auto">
    <div class="gradient-dark rounded-lg shadow-lg p-8 glow-cyan">
        <h1 class="text-2xl font-bold mb-6 text-center bg-gradient-to-r from-cyan-400 to-blue-500 text-transparent bg-clip-text">Login</h1>
        
        <form method="POST" class="space-y-4">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-1">
                    Password
                </label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       required 
                       class="w-full rounded border-0 bg-darker text-gray-100 p-2 focus:ring-2 focus:ring-cyan-500"
                       autofocus>
            </div>
            
            <button type="submit" 
                    class="w-full bg-gradient-to-r from-cyan-500 to-blue-500 text-white px-4 py-2 rounded hover:from-cyan-600 hover:to-blue-600">
                Login
            </button>
        </form>
    </div>
</div>
{% endblock %}
